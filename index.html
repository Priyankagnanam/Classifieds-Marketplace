<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classifieds Marketplace</h1>
        <p>Buy and sell used products</p>
    </header>

    <main>
        <section id="product-list">
            <!-- Products will be loaded here dynamically -->
        </section>

        <section id="add-product">
            <h2>Sell Your Item</h2>
            <form id="product-form">
                <input type="text" id="title" placeholder="Product Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="number" id="price" placeholder="Price ($)" min="0" step="0.01" required>
                <input type="text" id="image" placeholder="Image URL">
                <button type="submit">Add Listing</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Classifieds Marketplace</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
